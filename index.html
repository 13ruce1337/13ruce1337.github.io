---
layout: default
title: Trevor Cooper
css: /css/home.css
js: /scripts/index.js
---
<!--
    scroll arrows may be taken out

<div class='scroll_arrows'>
  <img class='scroll scroll_up' src='{{site.base}}/imgs/up_arrow.png'>
  <img class='scroll scroll_down' src='{{site.base}}/imgs/down_arrow.png'>
</div>
-->
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <div class='post'>
        <div class='post_img'>
          <a href="{{post.url}}"><img class='super_link' src='{{site.base}}{{post.img}}'/></a>
        </div>
        <div class='post_info'>
          <div class='post_title'>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class='date'>
            {{ post.date | date_to_string }}
          </div> 
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
</div>
