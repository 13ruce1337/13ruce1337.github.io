---
layout: default
title: Trevor Cooper
css: ./css/home.css
---
<div class='home'>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class='post'>
          <a href="{{post.url}}"><img class='super_link' src='{{site.base}}{{post.img}}'/></a>
          <div class='post_info'>
            <div class='post_title'>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class='date'>
              {{ post.date | date_to_string }}
            </div> 
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
