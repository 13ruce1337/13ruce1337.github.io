---
layout: default
title: Trevor Cooper
css: ./css/home.css
---
<div class='home'>
  <ul class="posts">
    {% for post in site.posts %}
      <li style='background: url({{site.base}}{{post.img}}) no-repeat center;'>
        <a class='super_link' href="{{post.url}}"></a>
        <div class='post_info'>
          <span class='date'>{{ post.date | date_to_string }}</span> 
          <span class='post_title'><a href="{{ post.url }}">{{ post.title }}</a></span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
